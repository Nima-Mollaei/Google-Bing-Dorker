<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bing Dorker</title>

    <style>
        :root {
            --bg-main: #0b0f0d;
            --bg-card: #101915;
            --bg-input: #0a0f0c;
            --border: #1f2d25;

            --text-main: #d1fae5;
            --text-muted: #6ee7b7;

            --accent: #22c55e;          /* Hacker Green */
            --accent-hover: #16a34a;
            --accent-soft: rgba(34, 197, 94, 0.25);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Inter, Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
        }

        ::selection {
            background: var(--accent-soft);
            color: #ecfdf5;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 30px;
            letter-spacing: 1px;
            color: var(--accent);
            text-shadow: 0 0 12px rgba(34, 197, 94, 0.35);
        }

        .search-box {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }

        input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 14px 16px;
            background-color: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-main);
            font-size: 1rem;
            outline: none;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        input::placeholder {
            color: #4ade80;
            opacity: 0.6;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-soft),
                        0 0 20px rgba(34, 197, 94, 0.15);
        }

        .results {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .dork-card {
            display: block;
            width: 100%;
            white-space: pre-wrap;
            word-break: break-word;
            overflow-wrap: anywhere;
            line-height: 1.6;

            background-color: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 14px 16px;

            text-decoration: none;
            color: #bbf7d0;

            font-family: "JetBrains Mono", Consolas, monospace;
            font-size: 0.95rem;

            transition:
                transform 0.15s ease,
                box-shadow 0.15s ease,
                border 0.15s ease;
        }

        .dork-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow:
                0 0 0 1px rgba(34, 197, 94, 0.4),
                0 12px 28px rgba(0, 0, 0, 0.6);
            color: #ecfdf5;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.85rem;
            color: var(--text-muted);
            opacity: 0.85;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Bing Dorker</h1>

        <div class="search-box">
            <input
                type="text"
                id="domain"
                value="Upvex"
                placeholder="target domain (example.com)"
                oninput="updateSearchQuery()"
            >
        </div>

        <div class="results" id="results"></div>

        <div class="footer">
            Reconnaissance • Bing Dorking • Security Research
        </div>
    </div>

    <script>
        function updateSearchQuery() {
            const domain = document.getElementById('domain').value.trim();
            const resultsDiv = document.getElementById('results');

            const dorks = [
                'site:' + domain + ' inurl:&',
                'site:' + domain + ' ext:php | ext:aspx | ext:asp | ext:jsp | ext:html | ext:htm',
                'site:' + domain + ' ext:log | ext:txt | ext:conf | ext:cnf | ext:ini | ext:env | ext:sh | ext:bak | ext:backup | ext:swp | ext:old | ext:~ | ext:git | ext:svn | ext:htpasswd | ext:htaccess | ext:xml',
                'site:' + domain + ' inurl:url= | inurl:return= | inurl:next= | inurl:redir= inurl:http',
                'site:' + domain + ' inurl:http | inurl:url= | inurl:dest= | inurl:html= | inurl:data= | inurl:domain= | inurl:page= inurl:&',
                'site:' + domain + ' inurl:config | inurl:env | inurl:setting | inurl:backup | inurl:admin | inurl:php',
                'site:' + domain + ' inurl:email= | inurl:phone= | inurl:password= | inurl:secret= inurl:&',
                'site:' + domain + ' inurl:apidocs | inurl:api-docs | inurl:swagger | inurl:api-explorer',
                'site:' + domain + ' inurl:cmd | inurl:exec= | inurl:query= | inurl:code= | inurl:do= | inurl:run= | inurl:read= | inurl:ping= inurl:&',
                'site:' + domain + ' inurl:(unsubscribe|register|feedback|signup|join|contact|profile|user|comment|api|developer|affiliate|upload|mobile|upgrade|password)',
                'site:' + domain + ' intitle:"welcome to Nginx"'
            ];

            resultsDiv.innerHTML = '';
            if (!domain) return;

            dorks.forEach(dork => {
                const link = document.createElement('a');
                link.className = 'dork-card';
                link.href = 'https://www.bing.com/search?q=' + encodeURIComponent(dork);
                link.target = '_blank';
                link.textContent = dork;
                resultsDiv.appendChild(link);
            });
        }

        updateSearchQuery();
    </script>
</body>
</html>
